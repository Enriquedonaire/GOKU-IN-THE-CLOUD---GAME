<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku in the Cloud</title>
    <link rel="stylesheet" href="../Goku_Game/goku.css">
    
</head>

<body>
    <!--Splash Screen-->

   <section id="start-page">
       <div id="box-title">
          <img src="..//Goku_Game/Images/Splash-screen.png" id="logo" alt="templo Kamisama"> 
          <audio src="../Goku_Game/Music/Dragon Ball 8 Bits Mystical Adventure Opening.mp3"></audio>
          <h1>Welcome to Goku in the Cloud</h1>    
       </div>
       <div id="box-instrction"><span>
        <h2>Find all the Dragon Balls and make your wish to Sheng Long.</h2>
        <h2>Good Luck!!</h2>
     <p id="instruccions" >You can fly by moving with the up and down arrows on your keyboard <br> Dodge enemies by moving around. 
        <br>
        Catch all 7 balls and win.</p>
       </span>
       <br>
      <div id="input-container">
        <button id="start-btn" class="button" style="background-image: url('..//Goku_Game/Images/NubeVoladora.png')">
            Get on Board</button>
            
            
       </div>
      </div>
    
 </section>
       <!--Game Screen-->
   <section id="game-page">
         <div id="game-container">
              <canvas id="myCanvas" width="1890" height="840"></canvas>
         </div>
         <div id="socre-container"><span> <canvas id="Score-Canvas" width="500" height="350"></canvas></span></div>
   </section>
         
          <!--Game Over Screen-->

    <section id="game-over-page">
        <div id="final-top">
            <h1>the game is over.
            </h1>

            <img src="..//Goku_Game/Images/goku kid.jpg" id="goku-kid" alt="Cell">
        </div>
        <div id="final-bottom">
            <button id="restart-btn"><img src="../Goku_Game/Images/goku-nube.gif" alt="">Do You Want To Try Again?</button>
        </div>
 </section>    
 <section id="win-game-page">
     <div id="win-top">
      <h1>You are a KHAME IRONHACK</h1>
      <h2>Keep flying away</h2>
      <div id="last-image">
        <img src="https://steamuserimages-a.akamaihd.net/ugc/868488441782583137/C74543790B046EE9556071E5B466CD9C774B4754/" alt=""><img src="https://i.pinimg.com/originals/ac/48/22/ac4822aefaec274c6c5dc99b54034596.gif" alt="">
          <img src="https://49.media.tumblr.com/fb544fa969f0e1a6334c1860b8d1cdc6/tumblr_o4mrz1XDy11tysnbmo1_500.gif" alt="">  
          <div id="input-container">
            <div><button id="start-btn" class="button" style="background-image: url('..//Goku_Game/Images/NubeVoladora.png')">
                Fly Again</button></div>
       </div>
     </div>
 </section>      
       <script src="../Goku_Game/goku-game.js"></script>
      <script src="../Goku_Game/goku-main.js"></script>
</body> 
</html>
